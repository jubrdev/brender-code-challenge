<div class="modal-container">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <form [formGroup]="expenseForm">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Jane Doe"
          formControlName="name"
          required
        />
      </mat-form-field>
      <table cellspacing="0" formArrayName="expenseItems">
        <tr *ngFor="let item of getExpenseItems().controls; let i = index">
          <div [formGroupName]="i">
            <td>
              <mat-form-field>
                <mat-label>Item</mat-label>
                <input
                  matInput
                  placeholder="Ex. round of drinks"
                  formControlName="type"
                  required
                />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <mat-label>Cost</mat-label>
                <input
                  matInput
                  placeholder="Ex. $26.49"
                  type="number"
                  formControlName="amount"
                />
                <span matPrefix>$&nbsp;</span>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <mat-label>Notes</mat-label>
                <input
                  matInput
                  placeholder="Ex. work happy hour"
                  type="text"
                  formControlName="note"
                />
              </mat-form-field>
            </td>
            <td><mat-icon (click)="removeExpense(i)">delete</mat-icon></td>
          </div>
        </tr>
      </table>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div fxFlex="row" fxLayoutAlign="center center">
      <button
        mat-button
        mat-dialog-close
        (click)="saveform()"
        [disabled]="!expenseForm.valid"
      >
        Save
      </button>
      <button mat-button (click)="addExpense()">Add Item</button>
    </div>
  </mat-dialog-actions>
</div>
